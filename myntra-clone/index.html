<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="wrapper1">
            <div class="logo_container">
                <a href="">
                    <img src="./assets/images/myntra-logo.webp" class="myntra_home" alt="Myntra Home">
                </a>
            </div>
            <nav class="nav_bar">
                <a href="">Men</a>
                <a href="">Women</a>
                <a href="">Kids</a>
                <a href="">Home</a>
                <a href="">Beauty</a>
                <a href="">Genz</a>
                <a href="">Studio <sup>New</sup></a>
            </nav>
        </div>
        <div class="wrapper2">
            <div class="search_bar">
                <span class="material-symbols-outlined  search_icon">search</span>
                <input class="search_input" type="text" placeholder="Search for products, brands and more">
            </div>
            <div class="action_bar">
                <div class="action_container">
                    <span class="action_icon"><i class="ri-user-fill"></i></span>
                    <span class="action_name">Profile</span>
                </div>
                <div class="action_container">
                    <span class="action_icon"><i class="ri-heart-line"></i></span>
                    <span class="action_name">Whishlist</span>
                </div>
                <div class="action_container">
                    <span class="action_icon"><i class="ri-handbag-line"></i></i></span>
                    <span class="action_name">Bag</span>
                </div>
            </div>
        </div>

    </header>
    <main>
        <div class="banner_container">
            <img class="banner_image" src="./assets/images/banner-image.jpg" alt="Main Banner">
            <img class="banner_image2" src="./assets/images/banner-image-2.jpg" alt="secondary Banner">
        </div>
        <div class="category_heading">Rising Stars</div>
        <div class="category_items">
            <a href=""><img class="sale_items" src="./assets/images/rising-stars/image1.jpg" alt=""></a>
            <a href=""><img class="sale_items" src="./assets/images/rising-stars/image2.jpg" alt=""></a>
            <a href=""><img class="sale_items" src="./assets/images/rising-stars/image3.jpg" alt=""></a>
            <a href=""><img class="sale_items" src="./assets/images/rising-stars/image4.jpg" alt=""></a>
            <a href=""><img class="sale_items" src="./assets/images/rising-stars/image5.jpg" alt=""></a>
        </div>

         <div class="category_heading">Luxe Grand Reduction Deals</div>
        <div class="category_items">
            <a href=""><img class="sale_items sale_items2" src="./assets/images/luxe-grand-reduction-deals/image1.jpg" alt=""></a>
            <a href=""><img class="sale_items sale_items2" src="./assets/images/luxe-grand-reduction-deals/image2.jpg" alt=""></a>
            <a href=""><img class="sale_items sale_items2" src="./assets/images/luxe-grand-reduction-deals/image3.jpg" alt=""></a>
            <a href=""><img class="sale_items sale_items2" src="./assets/images/luxe-grand-reduction-deals/image4.jpg" alt=""></a>
            <a href=""><img class="sale_items sale_items2" src="./assets/images/luxe-grand-reduction-deals/image5.jpg" alt=""></a>
            <a href=""><img class="sale_items sale_items2" src="./assets/images/luxe-grand-reduction-deals/image6.jpg" alt=""></a>
        </div>

        <div class="category_heading">Grand Global Brands</div>
        <div class="category_items">
            <a href=""><img class="sale_items sale_items2" src="./assets/images/grand-global-brands/image1.jpg" alt=""></a>
            <a href=""><img class="sale_items sale_items2" src="./assets/images/grand-global-brands/image2.jpg" alt=""></a>
            <a href=""><img class="sale_items sale_items2" src="./assets/images/grand-global-brands/image3.jpg" alt=""></a>
            <a href=""><img class="sale_items sale_items2" src="./assets/images/grand-global-brands/image4.jpg" alt=""></a>
            <a href=""><img class="sale_items sale_items2" src="./assets/images/grand-global-brands/image5.jpg" alt=""></a>
            <a href=""><img class="sale_items sale_items2" src="./assets/images/grand-global-brands/image6.png" alt=""></a>
        </div>
    </main>
    <footer>Footer</footer>
</body>

</html>
